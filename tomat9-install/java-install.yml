---
- name: tomacat9 install
  hosts: appserver
  become: yes
  vars:
    - user_name: tomcat
    - bash_path: /bin/false
    - user_homedir: /opt/tomcat
    - VERSION: 9.0.64
  tasks:
    - name: update cache the ubuntu
      ansible.builtin.apt:
         update_cache: yes
      when: ansible_facts['os_family'] == "Debian"
    - name: java install
      ansible.builtin.package:
        name: "{{ java_package }}"
        state: present
      when: ansible_facts['os_family'] == "Debian"
    - name: create tomcat user
      ansible.builtin.user:
        name: "{{ user_name }}" 
        shell: "{{ bash_path }}"
        create_home: yes
        home: "{{ user_homedir }}"
        state: present
      when: ansible_facts['os_family'] == "Debian"
    - name: download tomacat
      ansible.builtin.get_url:
        url: "https://dlcdn.apache.org/tomcat/tomcat-9/v{{ VERSION }}/bin/apache-tomcat-{{ VERSION }}.tar.gz"
        dest: "/tmp/apache-tomcat-{{ VERSION }}.tar.gz"
      when: ansible_facts['os_family'] == "Debian"